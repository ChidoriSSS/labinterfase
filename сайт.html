<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Горячие блюда</title>

                <img src="Борщ.png" alt="Борщ" class="img">

            </div>
            <div class="item">
                <img src="Пад Тай.png" alt="Пад Тай" class="img">

                <img src="Кускус с овощами.png" alt="Кускус с овощами" class="img">

            </div>
            <div class="item">
                <img src="Лазанья.png" alt="Лазанья" class="img">
                <button class="btn" id="btn10">Лазанья</button>
            </div>
            <div class="item">
                <img src="Плов.png" alt="Плов" class="img">

            </div>
            <div class="item">
                <img src="Мусака.png" alt="Мусака" class="img">
                <button class="btn" id="btn14">Мусака</button>
            </div>
            <div class="item">
                <img src="Фахитас.png" alt="Фахитас" class="img">
                <button class="btn" id="btn15">Фахитас</button>
            </div>
            <div class="item">
                <img src="Чили кон карне.png" alt="Чили кон карне" class="img">
                <button class="btn" id="btn16">Чили кон карне</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>

</html>
